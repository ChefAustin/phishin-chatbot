require:
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6.3
  Exclude:
    - bin/**/*
    - config/**/*
    - spec/support/**/*
    - vendor/**/*
    - lib/tasks/*
    - db/**/*
  DisplayCopNames: true
Documentation:
  Enabled: false
Layout/EmptyLineAfterMagicComment:
  Enabled: false
Layout/EmptyLineAfterGuardClause:
  Enabled: false
Style/ClassAndModuleChildren:
  Enabled: false
Metrics/LineLength:
  Max: 100
Metrics/BlockLength:
  Max: 150
Metrics/ClassLength:
  Max: 150
RSpec/NestedGroups:
  Max: 5

# Buggy
Rails/HttpPositionalArguments:
  Enabled: false
Lint/FormatParameterMismatch:
  Enabled: false
